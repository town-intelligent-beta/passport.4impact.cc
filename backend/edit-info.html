<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/loading.css" rel="stylesheet" type="text/css" />
    <script src="../static/js/config.js"></script>
    <script src="../static/js/localStorage.js"></script>
    <script src="../static/js/file_handler.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/profile.js"></script>
    <script src="../static/js/accounts.js"></script>
    <script type="module" src="../static/js/edit-info.js"></script>
    <script src="../static/js/set-page-info.js"></script>
    <script src="../static/js/init.js"></script>
    <script type="module">
      import { upload_avatar_image } from "../static/js/edit-info.js";
      window.upload_avatar_image = upload_avatar_image;
    </script>
    <script src="static/js/init.js"></script>
  </head>

  <body onload="init();">
    <div id="loading">
      <div id="loading-text">
        <p>上傳中 ...</p>
      </div>
      <div id="loading-spinner">
        <img src="/static/imgs/loading.png" alt="Loading" />
      </div>
    </div>

    <div
      class="container-fluid border border-warning border-width-lg min-vh-100"
    >
      <div class="row">
        <div class="col">
          <nav
            class="navbar navbar-expand-sm navbar-light bg-white align-items-center px-0"
          >
            <a class="navbar-brand mr-3" href="../index.html">
              <img class="logo-md" src="../static/imgs/eID-logo.png" />
            </a>
            <a
              class="navbar-brand mr-0 ml-auto d-sm-none"
              href="/backend/edit-info.html"
            >
              <img
                style="width: 45px"
                src="../static/imgs/user-edit-solid.svg"
              />
            </a>
          </nav>
          <div class="container">
            <div class="row mt-5 align-items-center">
              <div class="col-md-7 pl-0 mb-4">

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">電子郵件</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="email"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">使用者名稱</label>
                  <div class="col-sm-10 input-group">
                    <input
                      id="username"
                      type="text"
                      class="form-control"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-primary btn-sm" type="button" onclick="edit_username()">
                        確認
                      </button>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10 input-group">
                    <input
                      type="text"
                      class="form-control-plaintext"
                      readonly
                      aria-label="Dollar amount (with dot and two decimal places)"
                      value="********"
                    />
                    <div class="input-group-append">
                      <button id="change-password-button" class="btn btn-primary btn-sm rounded" type="button">
                        編輯
                      </button>
                    </div>
                  </div>
                </div>

                <div>
                  <a class="btn btn-light btn-block" onclick="logout()"
                    ><img
                      src="../static/imgs/outline_logout_black_24dp.png"
                      class="pb-1 mr-2"
                    />登出</a
                  >
                </div>
              </div>
              <div class="col-md-5">
                <div class="card">
                  <div
                    id="btn_avatar_img"
                    class="border-1"
                    style="border: solid 2px #fff38d; cursor: pointer"
                    onclick="upload_avatar_image()"
                  >
                    <div
                      id="avatar_img"
                      class="bg-contain"
                      style="
                        background-image: url(../static/imgs/pages/user.png);
                        height: 170px;
                        background-repeat: no-repeat;
                      "
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
